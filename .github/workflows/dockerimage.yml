name: Docker Image CI

on: [push]

jobs:

  build:

    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v1
    - name: Build and publish Docker Image to GitHub Registry
      uses: VaultVulp/gp-docker-action@1.0.1
      with:
      # GitHub token to push Docker image to GitHub Packages
        github-token: ${{ secrets.GITHUB_TOKEN }}
      # Docker Image name
        image-name: kuisthesis-builder
      # Docker Image tag
        image-tag: latest
      # Extract git-tag from repository
        extract-git-tag: false
